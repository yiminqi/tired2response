<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tired to response some shit messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-6">

  <!-- 说明弹窗 -->
  <div id="noticeModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white w-full max-w-md p-6 rounded-2xl shadow-2xl">
      <h2 class="text-xl font-bold mb-3 text-center text-indigo-600">使用说明</h2>
      <p class="text-gray-600 text-sm leading-relaxed">
        本工具仅生成 Prompt <br>
        当你收到一些fucking guys发来的shit信息，但是又迫于生存不得不回复时，或许你会用得着这个工具。<br><
        请选择你面对的场景，然后把对话手动填入对应框内（由于一些软件可能禁止截图）。<br>
        对话可手动增减轮次，请你提供尽可能多的上下文。<br>
        本工具仅生成 Prompt，不会直接生成回复内容。<br>
        请在生成后手动复制 Prompt，粘贴到豆包、千问或其他 Chatbot 中获取最终回复。
      </p>
      <button onclick="closeModal()"
        class="mt-5 w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700 transition">
        我已了解
      </button>
    </div>
  </div>

  <div class="w-full max-w-3xl bg-white p-8 rounded-3xl shadow-2xl border border-gray-100">

    <h1 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-indigo-600 to-purple-600 text-transparent bg-clip-text">
      tired to response some shit messages
    </h1>

    <!-- 基础设置区 -->
    <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-5">

      <!-- 通用卡片 -->
      <div class="bg-gray-50 p-4 rounded-2xl shadow-sm">
        <label class="block mb-1 font-medium">对方身份</label>
        <select id="roleSelect" class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-indigo-400"
          onchange="toggleCustom('role')">
          <option value="上级">上级</option>
          <option value="平级同事">平级同事</option>
          <option value="下属">下属</option>
          <option value="客户">客户</option>
          <option value="合作方">合作方</option>
          <option value="追求者">追求者</option>
          <option value="不熟同事">不熟同事</option>
          <option value="自定义">自定义</option>
        </select>
        <input type="text" id="roleCustom"
          class="w-full border rounded-xl px-3 py-2 mt-2 hidden"
          placeholder="请输入自定义身份" />
      </div>

      <div class="bg-gray-50 p-4 rounded-2xl shadow-sm">
        <label class="block mb-1 font-medium">用户立场</label>
        <select id="stanceSelect" class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-indigo-400"
          onchange="toggleCustom('stance')">
          <option value="想维持关系">想维持关系</option>
          <option value="想保持距离">想保持距离</option>
          <option value="想明确边界">想明确边界</option>
          <option value="想保留证据">想保留证据</option>
          <option value="想拒绝">想拒绝</option>
          <option value="想拖延">想拖延</option>
          <option value="自定义">自定义</option>
        </select>
        <input type="text" id="stanceCustom"
          class="w-full border rounded-xl px-3 py-2 mt-2 hidden"
          placeholder="请输入自定义立场" />
      </div>

      <div class="bg-gray-50 p-4 rounded-2xl shadow-sm">
        <label class="block mb-1 font-medium">回复风格</label>
        <select id="styleSelect" class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-indigo-400"
          onchange="toggleCustom('style')">
          <option value="委婉">委婉</option>
          <option value="冷静">冷静</option>
          <option value="严肃">严肃</option>
          <option value="幽默">幽默</option>
          <option value="高情商">高情商</option>
          <option value="自定义">自定义</option>
        </select>
        <input type="text" id="styleCustom"
          class="w-full border rounded-xl px-3 py-2 mt-2 hidden"
          placeholder="请输入自定义风格" />
      </div>

      <div class="bg-gray-50 p-4 rounded-2xl shadow-sm">
        <label class="block mb-1 font-medium">场景说明</label>
        <select id="contextSelect" class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-indigo-400"
          onchange="toggleCustom('context')">
          <option value="工作讨论">工作讨论</option>
          <option value="生活场景">生活场景</option>
          <option value="项目沟通">项目沟通</option>
          <option value="会议汇报">会议汇报</option>
          <option value="自定义">自定义</option>
        </select>
        <input type="text" id="contextCustom"
          class="w-full border rounded-xl px-3 py-2 mt-2 hidden"
          placeholder="请输入自定义场景" />
      </div>

    </div>

    <!-- 多轮对话 -->
    <div class="mb-6">
      <label class="block mb-2 font-semibold">多轮对话</label>
      <div id="conversationContainer" class="space-y-3"></div>

      <div class="flex space-x-3 mt-3">
        <button onclick="addMessage('user')"
          class="flex-1 bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600 transition shadow">
          增加用户消息
        </button>
        <button onclick="addMessage('other')"
          class="flex-1 bg-gray-600 text-white py-2 rounded-xl hover:bg-gray-700 transition shadow">
          增加对方消息
        </button>
      </div>
    </div>

    <button onclick="generatePrompt()"
      class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-2xl hover:opacity-90 transition shadow-lg">
      生成 Prompt
    </button>

    <div class="mt-6">
      <label class="block mb-1 font-semibold">生成的 Prompt</label>
      <textarea id="output" rows="8"
        class="w-full border rounded-2xl px-4 py-3 bg-gray-50"
        readonly></textarea>
      <button onclick="copyPrompt()"
        class="mt-3 w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700 transition shadow">
        复制 Prompt
      </button>
    </div>

  </div>

<script>
  function getFinalValue(field) {
    const select = document.getElementById(field + 'Select');
    const custom = document.getElementById(field + 'Custom');
  
    if (select.value === '自定义') {
      return custom.value.trim() || '未提供';
    }
    return select.value;
  }

  function closeModal() {
    document.getElementById("noticeModal").style.display = "none";
  }

  let messageId = 0;

  function addMessage(type) {
    messageId++;
    const container = document.getElementById('conversationContainer');
    const div = document.createElement('div');
    div.className = "flex space-x-2 items-start";
    div.id = "msg_" + messageId;

    const textarea = document.createElement('textarea');
    textarea.rows = 2;
    textarea.placeholder = type === 'user' ? "用户消息" : "对方消息";
    textarea.className = "flex-1 border rounded-xl px-3 py-2";

    const delBtn = document.createElement('button');
    delBtn.textContent = "删除";
    delBtn.className = "bg-red-500 text-white px-3 py-1 rounded-xl hover:bg-red-600";
    delBtn.onclick = () => container.removeChild(div);

    div.appendChild(textarea);
    div.appendChild(delBtn);
    container.appendChild(div);

    textarea.dataset.type = type;
  }

  function toggleCustom(field) {
    const select = document.getElementById(field + 'Select');
    const custom = document.getElementById(field + 'Custom');
    if (select.value === '自定义') {
      custom.classList.remove('hidden');
    } else {
      custom.classList.add('hidden');
    }
  }

  function generatePrompt() {
    const role = getFinalValue('role');
    const stance = getFinalValue('stance');
    const style = getFinalValue('style');
    const context = getFinalValue('context');


    const container = document.getElementById('conversationContainer');
    const messages = Array.from(container.querySelectorAll('textarea'))
      .filter(t => t.value.trim() !== '')
      .map(t => ({
        type: t.dataset.type,
        text: t.value.trim()
      }));

    if (messages.length === 0) {
      alert("请至少添加一条消息！");
      return;
    }

    let convText = messages.map(m =>
      (m.type === 'user' ? "用户：" : "对方：") + m.text
    ).join("\n");

    const prompt = `
你是一个精通社交的消息回复助手。目前需要你根据用户提供的对话内容和特定场景，帮助用户回复一些棘手的消息。
对方身份：${role}，当前场景：${context}。
用户希望保持立场：${stance}，回复风格：${style}。
以下是多轮对话：
${convText}

请生成一条可发送的回复，控制在120字内，并给出三种版本。
    `.trim();

    document.getElementById('output').value = prompt;
  }

  function copyPrompt() {
    const output = document.getElementById('output');
    output.select();
    navigator.clipboard.writeText(output.value);
    alert("已复制，请粘贴到Chatbot中使用。");
  }

  addMessage('other');
  addMessage('user');

</script>

</body>
</html>
